name: Expo CI CD

on:
  push:
    branches: [main]
jobs:
  lint-and-tests:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout Repository
        uses: actions/checkout@v2
      
      
      - name: Install Node Module
        run: npm install
      
      
      - name: Launch Tests
        run: npm run test
